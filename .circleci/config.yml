version: 2.1
orbs:
  android: circleci/android@1.0

# Workflows orchestrate a set of jobs to be run;
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - functional-test
      - hold:
          filters:
            branches:
              only:
                - main
          type: approval
          requires:
           - build-and-test
           - functional-test
      - publish:
          requires:
            - hold
 
jobs:
  build-and-test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Javadoc
          command: make ci-javadoc
      - store_artifacts:
          path: ci/javadoc/build/reports

      - run:
          name: Build
          command: make ci-build

      - run:
          name: Build App
          command: make ci-build-app

      - run:
          name: UnitTests
          command: make ci-unit-test
      - store_artifacts:
          path: ci/unit-test/build/reports
      - store_test_results:
          path: ci/unit-test/build/test-results

functional-test:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - android/start-emulator-and-run-tests:
          #   It should match the name seen in the "sdkmanager --list" output
          system-image: system-images;android-29;default;x86
          #   The command to be run, while waiting for emulator startup
          post-emulator-launch-assemble-command: ./code/gradlew -p code/identityedge assemblePhone
          #   The test command
          test-command: ./code/gradlew -p code/identityedge connectedPhoneDebugAndroidTest platformFunctionalTestJacocoReport
      - run:
          name: Copy Functional Test files
          command: mkdir -p ./ci/functional-test && cp -r ./code/identityedge/build ./ci/functional-test
      - store_artifacts:
          path: ci/functional-test/build/reports
      - store_test_results:
          path: ci/functional-test/build/outputs/androidTest-results

  publish:
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Bintray Upload
          command: code/gradlew -p code/identityedge bintrayUpload -PapiKey=$bintrayAPIKey -PgpgPassphrase=$gpgPassphrase            
    